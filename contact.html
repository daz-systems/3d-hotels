<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - 3D Hotels</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .contact-page {
      padding: 2rem;
      text-align: center;
    }
    .contact-page h2 {
      color: #b8860b;
      font-size: 3rem;
      font-style: italic;
      margin-bottom: 1rem;
    }
    .contact-page p {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 2rem;
    }
    .map-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    main { padding-top: 80px; }

    /* ================= Map Loader ================= */
    #map-loader {
      position: absolute;
      inset: 0;
      background: #0b0b0b;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #map-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .loader-text {
      text-align: center;
      color: #c9a24d;
      animation: fadePulse 1.5s infinite;
    }
    .loader-text span {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .loader-text small {
      display: block;
      font-size: 0.9rem;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    @keyframes fadePulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <!-- Unified Header -->
  <header id="header">
    <div class="container header-inner">
      <div class="logo">3D Hotels</div>

      <!-- Mobile Hamburger Toggle -->
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav aria-label="Primary navigation">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="rooms.html">Rooms</a></li>
          <li><a href="membership.html">Membership</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="nav-actions">
          <a href="rooms.html" class="btn">Reserve Room</a>
          <a href="contact.html" class="btn btn-outline">Get Direction</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-page">
      <h2>Contact Us</h2>
      <p>Located Plot 86, Trans-Nkisi Along Onitsha-Otucha Road. 33-Onitsha, Anambra State, Nigeria</p>
      <p>Phone: +234 90116225617</p>
      <p>Email: booking@3dhotels.com</p>
    </section>

    <!-- Fullscreen Google Map with Loader -->
    <div class="map-container">
      <div id="map-loader">
        <div class="loader-text">
          <span>3D</span>
          <small>HOTELS</small>
        </div>
      </div>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.6211999736465!2d6.796588173642845!3d6.181427093806062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10439347d99019e5%3A0xd824ad16a037409f!2s3D%20Food%20Court!5e0!3m2!1sen!2sng!4v1765217291520!5m2!1sen!2sng" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
        id="google-map"
      ></iframe>
    </div>
  </main>

  <script>
    // MAP LOADER
    const mapLoader = document.getElementById('map-loader');
    const mapIframe = document.getElementById('google-map');
    const minTime = 1500; // minimum loader time
    const startTime = Date.now();

    if (mapIframe && mapLoader) {
      mapIframe.onload = () => {
        const elapsed = Date.now() - startTime;
        const delay = Math.max(minTime - elapsed, 0);
        setTimeout(() => {
          mapLoader.classList.add('hidden');
          setTimeout(() => mapLoader.remove(), 700);
        }, delay);
      };
    }
  </script>
  <script src="main.js"></script>

</body>
</html>
