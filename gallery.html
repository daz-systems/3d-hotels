    /* ========================== */
    /* Gallery Filters & Buttons */
    /* ========================== */
    .gallery-filters {
      text-align: center;
      margin: 3rem 0 2rem 0;
    }

    .filter-btn {
      padding: 0.6rem 1.2rem;
      margin: 0 0.3rem 0.5rem 0.3rem;
      border: 2px solid #c9a24d;
      background: transparent;
      color: #c9a24d;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 4px;
      font-weight: 600;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: #c9a24d;
      color: #fff;
    }

    /* ========================== */
    /* Gallery Images & Lightbox */
    /* ========================== */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 1.5rem;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox-close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>

<script>
  // ==========================
  // Gallery Lightbox
  // ==========================
  document.addEventListener('DOMContentLoaded', () => {
    const galleryItems = document.querySelectorAll('.gallery-item img');
    
    galleryItems.forEach(img => {
      img.addEventListener('click', () => {
        const overlay = document.createElement('div');
        overlay.classList.add('lightbox-overlay');
        overlay.innerHTML = `<img src="${img.src}" alt="${img.alt}"><span class="lightbox-close">&times;</span>`;
        document.body.appendChild(overlay);

        overlay.querySelector('.lightbox-close').addEventListener('click', () => overlay.remove());
        overlay.addEventListener('click', e => { if (e.target === overlay) overlay.remove(); });
      });
    });

    // ==========================
    // Gallery Filters
    // ==========================
    const filterButtons = document.querySelectorAll('.filter-btn');
    const galleryItemsLinks = document.querySelectorAll('.gallery-item');

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        btn.classList.add('active');
        const category = btn.dataset.category;
        galleryItemsLinks.forEach(item => {
          if (category === 'all' || item.dataset.category === category) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  });
</script>
